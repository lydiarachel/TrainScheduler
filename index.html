<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--My Style CSS Link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--GoogleFonts-->
    <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
</head>

<body>
    <!-- Train Scheduler -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: #008c27;">
            <!-- <img id ="trainItalia" src="./assets/images/trainItalia.png"> -->
            <h1 class="text-center">
                <span id="title">il treno</span>
                <span id="italia">Italia</span>
            </h1>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <!-- Current Train Schedule-->
                <div class="panel panel-primary" >
                    <div class="panel-heading" style="background-color: #008c27;">
                        <h3 class="panel-title">
                            <strong>Orari del Treno</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Nome del Treno</th>
                                    <th>Destinazione</th>
                                    <th>Frequenza (min)</th>
                                    <th>Il Prossimo Arrivo</th>
                                    <th>Minuti di Distanza</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Train   -->
                <div class="panel panel-primary">
                    <div class="panel-heading" style="background-color: #008c27;">
                        <h3 class="panel-title">
                            <strong>Add Train</strong>
                        </h3>
                    </div>
                    <div class="panel-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="">Nome del Treno</label>
                                <input type ="text" input class="form-control" id="trainNameInput" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destinazione</label>
                                <input class="form-control" id="destinationInput" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-time-input">Primo Tempo del Treno (HH:mm)</label>
                                <input class="form-control" id="firstTrainInput" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequenza (min)</label>
                                <input class="form-control" id="frequencyInput" type="text">
                            </div>
                            <button class="btn btn-success" id="addTrainBtn" type="submit">Submit</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/train.js"></script>
</body>

</html>
